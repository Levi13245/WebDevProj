<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Zoo</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Welcome to Our Zoo!</h1>
  </header>
  <main>
    <section class="intro">
      <p id="Welcome">Explore the amazing animals at our zoo. Click on the cards below to learn more about each animal!</p>
    </section>
    <section class="animal-cards">
      <div class="card">
        <a href="animals/lion.html">
          <img src="images/lion.jpg" alt="Lion">
          <h3>Lion</h3>
        </a>
      </div>
      <div class="card">
        <a href="animals/koala.html">
          <img src="images/koala.jpg" alt="Koala">
          <h3>Koala</h3>
        </a>
      </div>
      <div class="card">
        <a href="animals/redpanda.html">
          <img src="images/redpanda.jpg" alt="Red Panda">
          <h3>Red Panda</h3>
        </a>
      </div>
      <div class="card">
        <a href="animals/cougar.html">
          <img src="images/cougar.jpg" alt="Cougar">
          <h3>Cougar</h3>
        </a>
      </div>
      <div class="card">
        <a href="animals/dingo.html">
          <img src="images/dingo.jpg" alt="Dingo">
          <h3>Dingo</h3>
        </a>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Our Zoo. All rights reserved.</p>
  </footer>
</body>
</html>
